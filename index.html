<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="row">
            <div class="col-8 m-auto">
                <form action="" method="post">
                    <header class="row mt-5 border border-dark-subtle bg-light rounded-top-3">
                        <div class="col-12">
                            <h2>Payment form example</h2>
                        </div>
                    </header>
                    <fieldset class="row border border-dark-subtle p-3">
                        <div class="col-12 alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="col-5">
                            <label for="#card" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="card" name="card_number" minlength="16" maxlength="16" placeholder="xxxxxxxxxxxxxxxx">
                        </div>
                        <div class="col-2">
                            <label for="#cvv" class="form-label">CVV #</label>
                            <input type="number" class="form-control" id="cvv" name="cvv" minlength="3" maxlength="3" placeholder="000">
                        </div>
                        <div class="col-5">
                            <label for="#amount" class="form-label">Amount</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="amount">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="#fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="col-6">
                            <label for="#lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                        <div class="col-6">
                            <label for="#city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-3">
                            <label for="#state" class="form-label">State</label>
                            <select name="state" id="state" class="form-select">
                                <option>Pick a state</option>
                                <option value="1">State1</option>
                                <option value="2">State2</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="#postal_code" class="form-label">City</label>
                            <input type="number" class="form-control" id="postal_code">
                        </div>
                        
                    </fieldset>
                    
                    
                </form>
            </div>
        </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
