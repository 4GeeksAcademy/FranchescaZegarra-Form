<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <section class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 m-auto">
                <form action="https://github.com/4GeeksAcademy/FranchescaZegarra-Form" method="get">
                    <header class="row mt-5 border border-bottom-0 border-dark-subtle bg-light rounded-top-3">
                        <div class="col-12 mb-2 mt-2">
                            <h2>Payment form example</h2>
                        </div>
                    </header>
                    <fieldset class="row border border-dark-subtle p-3">
                        <div class="col-12 alert alert-danger fw-semibold" role="alert">
                            Some fields are missing
                        </div>
                        <div class="col-5 mt-1 mb-1">
                            <label for="#card" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="card" name="card_number" minlength="16" maxlength="16" placeholder="xxxxxxxxxxxxxxxx">
                        </div>
                        <div class="col-2 mt-1 mb-1"">
                            <label for="#cvv" class="form-label">CVV #</label>
                            <input type="number" class="form-control" id="cvv" name="cvv" minlength="3" maxlength="3" placeholder="000">
                        </div>
                        <div class="col-5 mt-1 mb-1"">
                            <label for="#amount" class="form-label">Amount</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="amount">
                            </div>
                        </div>
                        <div class="col-6 mt-1 mb-1"">
                            <label for="#fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname">
                        </div>
                        <div class="col-6 mt-1 mb-1"">
                            <label for="#lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname">
                        </div>
                        <div class="col-6 mt-1 mb-1"">
                            <label for="#city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="col-3 mt-1 mb-1"">
                            <label for="#state" class="form-label">State</label>
                            <select name="state" id="state" class="form-select">
                                <option>Pick a state</option>
                                <option value="1">State1</option>
                                <option value="2">State2</option>
                            </select>
                        </div>
                        <div class="col-3 mt-1 mb-1">
                            <label for="#postal_code" class="form-label">City</label>
                            <input type="number" class="form-control" id="postal_code" name="postal_code">
                        </div>
                        <div class="col-6 mt-1 mb-1">
                            <p class="form-label mt-1 mb-1">We accept</p>
                            <div class="form-check-inline mt-1 mb-1 p-2 border rounded-3 bg-secondary-subtle">
                                <input type="radio" class="form-check-input pr-5" id="mastercard" name="credit-card" value="mastercard">
                                <label for="#mastercard" class="form-check-label me-4"><i class="fab fa-cc-mastercard"></i></label>
                                <input type="radio" class="form-check-input" id="visa" name="credit-card" value="visa">
                                <label for="#visa" class="form-check-label me-4"><i class="fab fa-cc-visa"></i></label>
                                <input type="radio" class="form-check-input" id="dinner" name="credit-card" value="dinner">
                                <label for="#dinner" class="form-check-label me-4"><i class="fab fa-cc-diners-club"></i></label>
                                <input type="radio" class="form-check-input" id="amex" name="credit-card" value="amex">
                                <label for="#amex" class="form-check-label"><i class="fab fa-cc-amex"></i></label>
                            </div>
                        </div>
                        <div class="col-6 mt-1 mb-1">
                            <label for="#message" class="form-label">Message</label>
                            <textarea class="form-control" name="message" id="message" cols="50" rows="5"></textarea>
                        </div>
                    </fieldset>
                    <footer class="row border border-top-0 border-dark-subtle bg-light rounded-bottom-3">
                        <div class="col-12 d-flex flex-row-reverse mt-2 mb-2">
                            <button type="submit" class="btn btn-primary">Send</button>
                            <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                        </div>
                    </footer>
                    
                </form>
            </div>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
